<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="ARAG governance workflow overview">
  <defs>
    <style>
      .title { font: 700 28px Arial, sans-serif; fill: #111827; }
      .label { font: 600 16px Arial, sans-serif; fill: #111827; }
      .small { font: 500 13px Arial, sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 2; rx: 14; }
      .gate { fill: #fff7ed; stroke: #fb923c; stroke-width: 2; rx: 14; }
      .ok { fill: #ecfdf5; stroke: #34d399; stroke-width: 2; rx: 14; }
      .no { fill: #fef2f2; stroke: #f87171; stroke-width: 2; rx: 14; }
      .arrow { stroke: #64748b; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <text x="40" y="48" class="title">ARAG Governance Workflow (Baseline vs Candidate)</text>

  <rect class="box" x="40" y="90" width="210" height="95"/>
  <text x="60" y="120" class="label">1) Define scope</text>
  <text x="60" y="145" class="small">Baseline + Candidate</text>
  <text x="60" y="165" class="small">Frozen criteria</text>

  <rect class="box" x="290" y="90" width="210" height="95"/>
  <text x="310" y="120" class="label">2) Execute runs</text>
  <text x="310" y="145" class="small">Same eval slice</text>
  <text x="310" y="165" class="small">Comparable outputs</text>

  <rect class="box" x="540" y="90" width="210" height="95"/>
  <text x="560" y="120" class="label">3) Collect evidence</text>
  <text x="560" y="145" class="small">metrics / latency</text>
  <text x="560" y="165" class="small">manifests / logs</text>

  <rect class="box" x="790" y="90" width="210" height="95"/>
  <text x="810" y="120" class="label">4) Admissibility</text>
  <text x="810" y="145" class="small">Completeness checks</text>
  <text x="810" y="165" class="small">Authority checks</text>

  <rect class="gate" x="1040" y="80" width="130" height="120"/>
  <text x="1062" y="120" class="label">5) Gate</text>
  <text x="1056" y="145" class="small">quality</text>
  <text x="1056" y="163" class="small">latency</text>
  <text x="1056" y="181" class="small">stability</text>

  <rect class="ok" x="930" y="280" width="220" height="88"/>
  <text x="955" y="315" class="label">SELECT_CANDIDATE</text>
  <text x="955" y="338" class="small">Promote with trace</text>

  <rect class="no" x="650" y="280" width="230" height="88"/>
  <text x="680" y="315" class="label">HOLD / SELECT_BASELINE</text>
  <text x="680" y="338" class="small">Prevent regression</text>

  <line class="arrow" x1="250" y1="138" x2="290" y2="138"/>
  <line class="arrow" x1="500" y1="138" x2="540" y2="138"/>
  <line class="arrow" x1="750" y1="138" x2="790" y2="138"/>
  <line class="arrow" x1="1000" y1="138" x2="1040" y2="138"/>

  <path class="arrow" d="M1105 200 C1125 235, 1128 255, 1080 280"/>
  <path class="arrow" d="M1070 200 C1030 245, 940 260, 860 280"/>

  <text x="40" y="398" class="small">Goal: replace intuition-only model swaps with deterministic, evidence-backed decisions.</text>
</svg>
